{% extends 'base_folder/base.html' %}
{% load static %}
{% block blockbody %}
    <!-- START nav -->
    <nav class="navbar navbar-expand-lg navbar-dark ftco_navbar bg-dark ftco-navbar-light" id="ftco-navbar">
        <div class="container">
            <a class="navbar-brand" href="/home">BusBuggy</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ftco-nav"
                aria-controls="ftco-nav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="oi oi-menu"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="ftco-nav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active"><a href="/home" class="nav-link">Home</a></li>
                    <li class="nav-item"><a href="/about" class="nav-link">About</a></li>
                    <li class="nav-item"><a href="/events" class="nav-link">Events</a></li>
                    <li class="nav-item"><a href="/" class="nav-link"></a></li>
                </ul>
            </div>
            <span><a href="/accounts/login" class="btn btn-sm btn-primary">LOGIN</a></span>
        </div>
    </nav>
    <!-- END nav -->

    <section class="ftco-section contact-section" style="background-image: url({% static 'images/bg_1.jpg' %});">
        <div class="container">

            <div class="row block-9 justify-content-center mb-5">
                <div class="col-md-8 mb-md-5">
                    <h2 class="text-center">HIRE A BUS <br>quick and easy from your location to your destination.
                    </h2>
                    <form method="POST" class="bg-light p-5 contact-form">
                        {% csrf_token %}

                        {% for book in book_form %}
                        <div class="form-group">
                            {{ book }}
                        </div>
                        {% endfor %}
                        <!-- <div class="form-group">

                        </div> -->
                        <div class="form-group">
                            <input type="submit" value="Book Now" class="btn btn-primary py-3 px-5">
                        </div>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <div id="map" class="bg-white"></div>
                </div>
            </div>
        </div>
    </section>
    <!-- <div class="form-group">
        <input type="text" class="form-control" placeholder="Your location">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" placeholder="Your destination">
    </div> -->
{% endblock blockbody %}
